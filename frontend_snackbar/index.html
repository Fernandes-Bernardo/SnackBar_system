<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* Custom Tailwind Configuration for Black & Gold Theme */
        :root {
            /* Define your custom colors using CSS variables */
            --color-gold: #FFD700;
            --color-black-bg: #1A1A1A;
            --color-dark-text: #E5E5E5;
        }

        /* Use custom colors in Tailwind utility classes */
        .gold-text { color: var(--color-gold); }
        .bg-black-theme { background-color: var(--color-black-bg); }
        /* Note: We will use group/hover classes in the card HTML for dynamic effects */

        /* --- ENHANCED LUXURY CARD STYLES --- */
        /* Custom Gold Shadow for Card Hover (Creates a luxurious glow effect) */
        .shadow-3xl-gold {
            box-shadow: 0 20px 60px -5px rgba(255, 215, 0, 0.4), 0 10px 30px -5px rgba(255, 215, 0, 0.2);
        }

        /* Fullscreen Menu Overlay Styling */
        .menu-overlay {
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }
        .menu-hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
</html>
<body class="bg-black-theme text-dark-text font-sans">

    <header class="fixed top-0 left-0 w-full z-20 bg-black-theme/90 backdrop-blur-sm shadow-xl">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <a href="#hero" class="text-3xl font-extrabold gold-text hover:text-gold animate__animated animate__fadeInLeft">
                Snocks
            </a>
            <button id="menu-toggle" class="text-white text-2xl p-2 rounded hover:bg-gray-800 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="gold-text"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </nav>
    </header>

    <div id="full-menu" class="menu-overlay menu-hidden fixed inset-0 bg-black-theme/95 z-30 flex items-center justify-center">
        <button id="close-menu" class="absolute top-6 right-6 text-white text-4xl p-2 hover:text-gold transition duration-300">
            &times;
        </button>
        <ul class="text-center space-y-8">
            <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="#burgers" data-menu="burgers" class="menu-link text-6xl font-bold gold-text hover:text-white transition duration-200">BURGERS</a></li>
            <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="#sides" data-menu="sides" class="menu-link text-6xl font-bold gold-text hover:text-white transition duration-200">SIDES</a></li>
            <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="#drinks" data-menu="drinks" class="menu-link text-6xl font-bold gold-text hover:text-white transition duration-200">DRINKS</a></li>
            <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="#desserts" data-menu="desserts" class="menu-link text-6xl font-bold gold-text hover:text-white transition duration-200">DESSERTS</a></li>
            <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="#combos" data-menu="combos" class="menu-link text-6xl font-bold gold-text hover:text-white transition duration-200">COMBOS</a></li>
        </ul>
    </div>
    
    <section id="hero" class="hero-bg h-screen flex items-center justify-center pt-20">
        <div class="text-center p-8 max-w-4xl">
            <h1 class="text-7xl md:text-8xl font-black mb-4 gold-text animate__animated animate__fadeInDown">
                Snackbar 4.0
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 animate__animated animate__fadeInDown animate__delay-05s">
                Snackbar 4.0 desenvolvido para auxiliar o processo
            <button id="explore-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-extrabold py-4 px-10 rounded-full text-xl uppercase tracking-widest transition duration-300 transform hover:scale-105 shadow-2xl animate__animated animate__zoomIn animate__delay-1s">
                Ver o menu de hoje
            </button>
        </div>
    </section>

    <section id="menu-container" class="py-20 container mx-auto px-4">
        <h2 id="menu-title" class="text-4xl md:text-5xl font-bold text-center mb-12 gold-text animate__animated animate__fadeIn">
            Selecione uma categoria
        </h2>
        
        <div id="category-selector" class="flex justify-center flex-wrap gap-4 mb-16">
            </div>

        <div id="menu-items-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p id="placeholder-text" class="col-span-full text-center text-gray-500 text-lg">
                Clique em alguma das categorias
            </p>
        </div>

    </section>

    <footer class="bg-black-theme border-t border-gold/20 mt-10 p-8 text-center text-gray-500">
        <p>&copy; 2025 Snocks All rights reserved. | Powered by HTML, Tailwind, and Vanilla JS.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
